<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <script
      src="https://example.com/fontawesome/vVERSION/js/all.js"
      data-auto-a11y="true"
    ></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="bi bi-list"></i>
                </div>
            </nav>
            <img src="images/music.png" class="song-img" alt="">
            <h1>Nota</h1>
            <p>Dizzy Dros</p>
            <!-- <audio controls id="song">
                <source src="images/nota.mp4" type="audio/mpeg">
            </audio> -->
            <audio id="song">
                <source src="images/nota.mp4" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="bi bi-skip-backward-fill"></i></div>
                <div><i onclick="playPause()" class="bi bi-play-fill" id="controlIcon"></i></div>
                <div><i class="bi bi-skip-forward-fill"></i></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
